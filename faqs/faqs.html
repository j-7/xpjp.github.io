---
layout: page
title: FAQ
permalink: /faqs
---

<h3>FAQ</h3>

<ul class="questions">
    {% for faq in site.faqs %}
        <li><a href="{{ baseurl }}/faqs#{{ faq.question | slugize }}">
            {{ faq.question }}
        </a></li>
    {% endfor %}
</ul>

{% for faq in site.faqs %}
<span id="{{ faq.question }}">
    {{ faq }}
</span>
{% endfor %}
